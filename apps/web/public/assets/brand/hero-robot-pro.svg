<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" aria-hidden="true">
  <defs>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1A1C1F"/>
      <stop offset="50%" stop-color="#2A2E33"/>
      <stop offset="100%" stop-color="#0E0F11"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#131517"/>
      <stop offset="100%" stop-color="#1E2125"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E02020" stop-opacity="0.95"/>
      <stop offset="60%" stop-color="#E02020" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#E02020" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="backGlow" cx="60%" cy="45%" r="55%">
      <stop offset="0%" stop-color="#A4161A" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#A4161A" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
  </defs>
  <!-- background ambient glow -->
  <rect width="100%" height="100%" fill="none"/>
  <circle cx="720" cy="520" r="420" fill="url(#backGlow)"/>

  <!-- head + torso silhouette -->
  <g>
    <path d="M420,820 C420,680 520,560 600,560 L840,560 C920,560 1020,680 1020,820 L420,820 Z" fill="url(#panel)" opacity="0.9"/>
    <path d="M520,290 C520,220 580,180 720,180 C860,180 920,220 920,290 L920,450 C920,540 840,610 720,610 C600,610 520,540 520,450 Z" fill="url(#metal)"/>
    <!-- side panels -->
    <rect x="490" y="360" width="40" height="160" rx="10" fill="#0E0F11"/>
    <rect x="910" y="360" width="40" height="160" rx="10" fill="#0E0F11"/>
    <!-- visor cut -->
    <path d="M590,390 C650,370 790,370 850,390 L850,430 C790,450 650,450 590,430 Z" fill="#0B0C0E"/>
    <!-- eyes (LED) -->
    <g>
      <ellipse cx="660" cy="410" rx="34" ry="18" fill="#FF3B3B"/>
      <ellipse cx="780" cy="410" rx="34" ry="18" fill="#FF3B3B"/>
      <circle cx="660" cy="410" r="46" fill="url(#eyeGlow)" filter="url(#soft)"/>
      <circle cx="780" cy="410" r="46" fill="url(#eyeGlow)" filter="url(#soft)"/>
    </g>
    <!-- center trim -->
    <rect x="708" y="210" width="24" height="80" rx="6" fill="#15181B"/>
    <rect x="705" y="610" width="30" height="60" rx="6" fill="#15181B"/>
  </g>

  <!-- subtle highlights -->
  <g opacity="0.06">
    <path d="M560,250 C640,210 800,210 880,250" stroke="#FFFFFF" stroke-width="22" stroke-linecap="round"/>
    <path d="M480,770 C600,740 840,740 960,770" stroke="#FFFFFF" stroke-width="18" stroke-linecap="round"/>
  </g>
</svg>

